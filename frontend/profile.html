<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertone - Profile & Library</title>
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&family=EB+Garamond:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                <a href="/gui">Discovery</a>
                <strong style="margin-left: 1.5rem;">Profile</strong>
            </div>
        </nav>

        <!-- Auth Section -->
        <div id="auth-section" class="auth-container fade-in">
            <div class="editorial-card">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchAuth('login')">Login</div>
                    <div class="auth-tab" onclick="switchAuth('register')">Register</div>
                </div>

                <div style="text-align: center; margin: 2rem 0;">
                    <h2 id="auth-title" style="border: none;">Welcome Back</h2>
                    <p id="auth-subtitle" style="font-family: var(--font-serif); font-style: italic;">Access the
                        archive.</p>
                </div>

                <div id="auth-error"></div>

                <div class="input-group">
                    <label>IDENTIFIER</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label>CREDENTIAL</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>

                <button id="auth-submit-btn" style="margin-top: 1rem;">Authenticate</button>
            </div>
        </div>

        <!-- User Info Section (Logged In) -->
        <div id="user-info-section" style="display: none;" class="fade-in">
            <div class="editorial-card"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4rem;">
                <div>
                    <h2 style="border: none; margin-bottom: 0;">The Reader: <span id="display-username"
                            style="color: var(--accent-red);"></span></h2>
                    <p style="font-family: var(--font-serif); font-style: italic;">Curator of personal soundscapes.</p>
                </div>
                <button id="logout-btn" style="width: auto; padding: 0.5rem 1.5rem;">Logout</button>
            </div>

            <section id="library-section">
                <header style="margin-bottom: 3rem;">
                    <h2>The Personal Collection</h2>
                    <p style="font-family: var(--font-serif); font-style: italic;">Echoes of your discovered intents.
                    </p>
                </header>
                <div id="library-list" class="results-grid">
                    <!-- Saved songs will be injected here -->
                </div>

                <div style="height: 6rem;"></div>

                <header style="margin-bottom: 3rem;">
                    <h2>Editorial Recommendations</h2>
                    <p style="font-family: var(--font-serif); font-style: italic;">Discovery curated by your unique
                        aesthetic profile.</p>
                </header>
                <div id="recommendations-list" class="results-grid">
                    <!-- Recommendations will be injected here -->
                </div>
            </section>
        </div>
    </div>

    <script src="/profile.js"></script>
</body>

</html>
