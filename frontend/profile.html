<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertone - Profile & Library</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                <a href="/gui">Discovery</a>
                <strong style="margin-left: 1.5rem;">Profile</strong>
            </div>
        </nav>

        <!-- Auth Section -->
        <div id="auth-section" class="auth-container fade-in">
            <div class="glass-card">
                <div class="auth-tabs">
                    <div class="auth-tab active" onclick="switchAuth('login')">Login</div>
                    <div class="auth-tab" onclick="switchAuth('register')">Register</div>
                </div>

                <header style="text-align: center; margin-bottom: 2rem;">
                    <h2 id="auth-title">Welcome Back</h2>
                    <p id="auth-subtitle" style="color: var(--text-muted); font-size: 0.95rem;">Enter your credentials
                        to continue.</p>
                </header>

                <div id="auth-error"></div>

                <div class="input-group">
                    <label>USERNAME</label>
                    <input type="text" id="username" placeholder="music_connoisseur" style="width: 100%;">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="password" placeholder="••••••••" style="width: 100%;">
                </div>

                <button id="auth-submit-btn" class="btn-primary">Login to Undertone</button>
            </div>
        </div>

        <!-- User Info Section (Logged In) -->
        <div id="user-info-section" style="display: none;" class="fade-in">
            <div class="glass-card"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4rem;">
                <div>
                    <h2 style="margin-bottom: 0.2rem;">Welcome back, <span id="display-username"
                            style="color: var(--accent-primary);"></span></h2>
                    <p style="color: var(--text-muted);">Your personalized musical landscape awaits.</p>
                </div>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>

            <section id="library-section">
                <header style="margin-bottom: 2rem;">
                    <h2>Your Collection</h2>
                    <p style="color: var(--text-muted);">Tracks that matched your intent.</p>
                </header>
                <div id="library-list" class="results-grid">
                    <!-- Saved songs will be injected here -->
                </div>

                <div style="height: 6rem;"></div>

                <header style="margin-bottom: 2rem;">
                    <h2
                        style="background: linear-gradient(to right, #fff, var(--text-muted)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                        Resonating Recommendations</h2>
                    <p style="color: var(--text-muted);">Discovery curated by your unique undertone profile.</p>
                </header>
                <div id="recommendations-list" class="results-grid">
                    <!-- Recommendations will be injected here -->
                </div>
            </section>
        </div>
    </div>

    <script src="/profile.js"></script>
</body>

</html>
