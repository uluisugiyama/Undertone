<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertone - Discovery Engine</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-links">
                <strong>Discovery</strong>
                <a href="profile.html" style="margin-left: 1.5rem;">Profile</a>
            </div>
            <span id="user-display"></span>
        </nav>

        <header style="margin-bottom: 3rem;">
            <h1>Undertone</h1>
            <p style="color: var(--text-muted); font-size: 1.1rem;">Find your musical match through intent and metadata.
            </p>
        </header>

        <section class="glass-card">
            <h3>Refine Your Search</h3>
            <div class="filter-panel">
                <div class="filter-group">
                    <label for="genre">Genre</label>
                    <select id="genre">
                        <option value="">Any Style</option>
                        <option value="Punk Rock">Punk Rock</option>
                        <option value="Metalcore">Metalcore</option>
                        <option value="Synthpop">Synthpop</option>
                        <option value="Techno">Techno</option>
                        <option value="Ambient">Ambient</option>
                        <option value="Grunge">Grunge</option>
                        <option value="Lo-fi">Lo-fi</option>
                        <option value="Trap">Trap</option>
                        <option value="R&B">R&B</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tempo">Tempo</label>
                    <select id="tempo">
                        <option value="any">Any Tempo</option>
                        <option value="fast">Fast (>120 BPM)</option>
                        <option value="slow">Slow (≤120 BPM)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="loudness">Loudness</label>
                    <select id="loudness">
                        <option value="any">Any Level</option>
                        <option value="heavy">Heavy (>-10dB)</option>
                        <option value="mellow">Mellow (≤-10dB)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="popularity">Density</label>
                    <select id="popularity">
                        <option value="all">Any Popularity</option>
                        <option value="mainstream">Mainstream (Top Hits)</option>
                        <option value="niche">Niche (Underground)</option>
                    </select>
                </div>
            </div>

            <button id="search-btn">Discover My Undertone</button>
        </section>

        <section class="glass-card" style="margin-top: 2rem;">
            <h3>Import from Last.fm</h3>
            <p style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 1rem;">Don't see what you want? Search
                the global database to add it.</p>
            <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem;">
                <input type="text" id="external-search-input" placeholder="Search artist or song..."
                    style="flex: 1; padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: #fff;">
                <button id="external-search-btn" style="width: auto; padding: 0 1.5rem; margin-top: 0;">Search
                    Global</button>
            </div>
            <div id="external-results" class="results-grid">
                <!-- External search results will appear here -->
            </div>
        </section>

        <main id="results" style="margin-top: 4rem;">
            <h2 id="results-title" style="display: none;">Discovered Tracks</h2>
            <div id="results-list">
                <!-- Songs will be injected here -->
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>

</html>
